<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de commanditaires</title>
    <script defer src="app.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            text-align: left;
        }

        nav {
            background: black;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: gray;
        }

        main {
            max-width: 1000px;
            margin: 50px auto;
            padding: 60px;
            border-radius: 10px;
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#/musee" onclick="navigate(event, '/musee')">Musée Océanographique</a>
        <a href="#/natgeo" onclick="navigate(event, '/natgeo')">National Geographic Wild</a>
        <a href="#/association" onclick="navigate(event, '/association')">Association Marine</a>
    </nav>
    <main id="content">
        <h1>Analyse de commanditaires</h1>
        <p>Sélectionner un commanditaire.</p>
    </main>
</body>
</html>
